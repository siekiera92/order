<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-type" content="text/html; charset=utf-8">
		<script src="js/pgb.js"></script>
		<script src="cordova.js"></script>
		<link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css" />
		<script src="js/jquery-2.1.4.min.js"></script>
		<script src="js/jquery.mobile-1.4.5.min.js"></script>
	</head>
	<body onload="init()">
		
		<!-- My app main page -->
		<div data-role="page" id="pageone">
		  <div data-role="header">
			<h1>Atrakcje turystyczne</h1>
		  </div>
		  <div data-role="main" class="ui-content">

		  	<label for="text-basic">Imie Nazwisko:</label>
			<input type="text" name="text-basic" id="text-basic" value="">

			<label for="date">Data:</label>
			<input type="date" name="date" id="date" value="">

			<fieldset data-role="controlgroup">

		    <legend>Co chcesz zamówić:</legend>
		        <input type="radio" name="radio-choice-1" id="radio-choice-1" value="choice-1" checked="checked">
		        <label for="radio-choice-1">Cat</label>
		        <input type="radio" name="radio-choice-1" id="radio-choice-2" value="choice-2">
		        <label for="radio-choice-2">Dog</label>
		        <input type="radio" name="radio-choice-1" id="radio-choice-3" value="choice-3">
		        <label for="radio-choice-3">Hamster</label>
		        <input type="radio" name="radio-choice-1" id="radio-choice-4" value="choice-4">
		        <label for="radio-choice-4">Lizard</label>
			</fieldset>

			<label for="slider-fill">Slider with fill and step of 50:</label>
			<input type="range" name="slider-fill" id="slider-fill" value="60" min="0" max="1000" step="50" data-highlight="true">

			<button class="ui-shadow ui-btn ui-corner-all">Zatwierdź</button>
			<button class="ui-shadow ui-btn ui-corner-all">Odrzuć</button>


		  	<div data-role="footer" data-position="fixed">
			<h1>(c) Piotr Siekierski</h1>
		  </div> 
		</div> 
		
		<!-- Mobile device details page -->
		<div data-role="page" id="masuria" data-dialog="true">
			<div data-role="header" data-theme="a">
				<h1>It's me</h1>
			</div>
			<div role="main" class="ui-content">
				<p id="deviceDetails">Place for device details ...</p>
			</div>
		</div>	

		<div data-role="page" id="interests">
			<div data-role="header" data-theme="a">
				<h1>Moje zainteresowania</h1>
			</div>
			<div role="main" class="ui-content">
				<p>Firmy</p>
				<p>Gry</p>
				<p>Seriale</p>
				<a href="#pageone" class="ui-btn ui-btn-inline ui-corner-all ui-shadow ui-icon-back">Powrót</a>
			</div>
		</div>	
		
	</body>
</html>
